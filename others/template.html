<!DOCTYPE html>
<html lang="ja">
<head>
  <title>MathML3 Templates</title>
  <link rel="stylesheet" href="../math.css" type="text/css">
</head>
<body>

<h2>Fence</h2>

<section class="example">
  <h4>Ordered Pairs</h4>
  <p>
    <math>
      <mo fence="true">&lpar;</mo>
      <mrow>
        <mo separator="true">&comma;</mo>
      </mrow>
      <mo fence="true">&rpar;</mo>
    </math>
  </p>
</section>

<section class="example">
  <h4>Sets</h4>
  <p>
    <math>
      <mo fence="true">&lbrace;</mo>
      <mrow>
        <mo separator="true">&comma;</mo>
      </mrow>
      <mo fence="true">&rbrace;</mo>
    </math>
  </p>
  <p>
    <math>
      <mo fence="true">&lbrace;</mo>
      <mrow></mrow>
      <mo separator="true">&colon;</mo>
      <mrow></mrow>
      <mo fence="true">&rbrace;</mo>
    </math>
  </p>
  <p>
    <math>
      <mo fence="true">&lbrace;</mo>
      <mrow></mrow>
      <mo separator="true">&colon;</mo>
      <mrow>
        <mo separator="true">&comma;</mo>
      </mrow>
      <mo fence="true">&rbrace;</mo>
    </math>
  </p>
</section>

<section class="example">
  <h4>Equivalence Classes</h4>
  <p>
    <math>
      <mo fence="true">&lbrack;</mo>
      <mi>a</mi>
      <mo fence="true">&rbrack;</mo>
    </math>
  </p>
  <p>
    <math>
      <mo fence="true">&lbrack;</mo>
      <mn>0</mn>
      <mo fence="true">&rbrack;</mo>
    </math>
  </p>
</section>

<section class="example">
  <h4>The Number of Elements</h4>
  <p>
    <math>
      <mo fence="true">&verbar;</mo>
      <mi>X</mi>
      <mo fence="true">&verbar;</mo>
    </math>
  </p>
</section>

</body>
</html>
